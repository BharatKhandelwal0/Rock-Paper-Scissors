<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="S.P.S_style.css">
</head>
<body>
    <div class="tagline">
        <div class="name">Bharat_Khandelwal</div>
    </div>
    <h1>Stone Paper Scissors</h1>
    <div class="container">
        <div class="activity">
            <div class="choices">
                <div class="choice" id="Rock">
                    <img class="img" src="rock-Photoroom.png" alt="rock">
                    <div class="nameRock">Rock</div>
                </div>
                <div class="choice" id="Paper">
                    <img class="img" src="paper-Photoroom.png" alt="paper">
                    <div class="namePaper">Paper</div>

                </div>
                <div class="choice" id="Scissors">
                    <img class="img" src="scissors-Photoroom.png" alt="scissors">
                    <div class="nameScissors">Scissors</div>

                </div>
            </div>

            <div class="msg-container">
                <p id="msg">play your move</p>
            </div>
            <div class="moves">
                <div class="userCmprmt">
                    <div class="userMove">you</div>
                    <div class="userMoveName">choice</div>
                </div>
                <div class="compCmprmt">
                    <div class="compMove">comp</div>
                    <div class="compMoveName">choice</div>
                </div>

            </div>

        </div>
        <hr class="line">
        <div class="board">
            <div class="scoreSec">
                <div class="scoreBoard">
                    <div class="score">
                        <p class="you">you</p>
                        <p id="user-score">0</p>

                    </div>
                    <div class="score">
                        <p class="comp">comp</p>
                        <p id="comp-score">0</p>
                    </div>
                </div>
                <div class="winnerSec">
                    <div class="winner">none</div>
                </div>
            </div>
            <div class="reset">
                <button class="resetBtn">New Game</button>
            </div>
        </div>
    </div>
    <script src="S.P.S_script.js"></script>
</body>
</html>
